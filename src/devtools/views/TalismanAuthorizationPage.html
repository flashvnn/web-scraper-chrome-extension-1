<style>
	.alert {
		padding: 20px;
		color: white;
		display: none;
		margin-bottom: 15px;
	}

	#error {
		background-color: #f44336;
	}

	#success {
		background-color: #4caf50;
	}
</style>
<center><h1>Talisman Authorization</h1></center>
<br />
<form class="form-horizontal" id="talisman_auth_form">
	<fieldset>
		<label
			for="talismanUserLogin"
			class="col-lg-2 control-label"
			data-i18n="options_talisman_login"
		></label>
		<div class="col-lg-10">
			<input
				type="text"
				class="form-control"
				name="talismanUserLogin"
				id="talismanUserLogin"
				placeholder="options_talisman_login_placeholder"
			/>
		</div>

		<label
			for="talismanUserPassword"
			class="col-lg-2 control-label"
			data-i18n="options_talisman_password"
		></label>
		<div class="col-lg-10">
			<input
				type="password"
				class="form-control"
				name="talismanUserPassword"
				id="talismanUserPassword"
				placeholder="options_talisman_password_placeholder"
			/>
		</div>

		<div class="col-lg-offset-2 col-lg-10">
			<input type="checkbox" class="password-checkbox" id="password-checkbox" />
			<label
				data-i18n="options_talisman_password_show_checkbox"
				for="password-checkbox"
			></label>
		</div>

		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<div class="alert"></div>
				<button
					id="options_talisman_log_out_button"
					type="button"
					class="btn btn-default"
					data-i18n="options_talisman_log_out_button"
				></button>
				<button type="submit" class="btn btn-default" data-i18n="options_submit"></button>
			</div>
		</div>
	</fieldset>
</form>
